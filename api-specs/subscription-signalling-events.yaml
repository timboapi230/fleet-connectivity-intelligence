paths:
  /events:
    get:
      tags:
        - Events
      summary: List subscription events.
      description: |
        This resource will return a list of signalling events registered for all the IMSIs that you supply in the request.

        ### NOTE:

        * Data is only available from 1 day prior to the current time.
        * The maximum interval to query is 1 day.

      operationId: listSubscriptionEvents
      parameters:
        - $ref: '#/components/parameters/imsiParam'
        - $ref: '#/components/parameters/fromParam'
        - $ref: '#/components/parameters/toParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/codeParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/additionalFieldsParam'
        - $ref: '#/components/parameters/cursorParam'
      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit-Second:
              $ref: '#/components/headers/X-RateLimit-Limit-Second'
            X-RateLimit-Limit-Minute:
              $ref: '#/components/headers/X-RateLimit-Limit-Minute'
            X-RateLimit-Remaining-Second:
              $ref: '#/components/headers/X-RateLimit-Remaining-Second'
            X-RateLimit-Remaining-Minute:
              $ref: '#/components/headers/X-RateLimit-Remaining-Minute'
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    description: Opaque string returned within the meta object response on endpoints which support pagination. Indicates that more results are available and can be used as the 'cursor' parameter in the next request to return the next page of results. The last page of results will not have a 'next' present.
                    type: string
                    example: 'DFVSDB3434%DFB%EYY445'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
        '400':
          description: Bad reqeust.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/400Response'
        '401':
          description: Authentication Failure
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/401Response'
        '404':
          description: No Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/404Response'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/500Response'
        '503':
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/503Response'
        '529':
          description: Service Overloaded
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/529Response'
        default:
          description: The standard http error codes will be given. 4XX for client errors and 5XX for server errors.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - OAuth2:
            - xdr-raw-api.read
            - subscription-signalling-events.read
  /events/{event_id}:
    get:
      deprecated: false
      tags:
        - Events
      summary: Get subscription event details.
      description: Get subscription event details for the specified event id.
      operationId: getSubscriptionEventDetails
      parameters:
        - $ref: '#/components/parameters/eventIdParam'
        - $ref: '#/components/parameters/fieldsParam'
      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit-Second:
              $ref: '#/components/headers/X-RateLimit-Limit-Second'
