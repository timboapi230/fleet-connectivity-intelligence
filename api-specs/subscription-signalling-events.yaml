components:
  parameters:
    imsiParam:
      in: query
      name: imsi
      description: One or more imsi(s), comma separated, which identifies the subscription(s) to get events for, e.g. "238208000000001,238208000000002". The maximum imsi number is 15.
      required: true
      style: form
      explode: false
      schema:
        type: string
      allowReserved: true
      example: '238208000000001,238208000000002'
    eventIdParam:
      in: path
      name: event_id
      description: An id which identifies a specific signalling event, which is the id field in response of /events.
      required: true
      schema:
        type: string
    fromParam:
      in: query
      name: from
      description: The start time, UTC, for the time window processed to generate the response, e.g. "2019-06-28T00:00:00.000Z". If not input, will use default value "One hour ago (UTC)".
      required: false
      schema:
        type: string
        format: date-time
      allowReserved: true
      example: '2019-06-28T00:00:00.000Z'
    toParam:
      in: query
      name: to
      description: The end time, UTC, for the time window processed to generate the response, e.g. "2019-06-28T00:00:00.000Z". If not input, will use default value "Now (UTC)".
      required: false
      schema:
        type: string
        format: date-time
      allowReserved: true
      example: '2019-06-28T01:00:00.000Z'
    limitParam:
      in: query
      name: limit
      description: Specifies the maximum number of events to be returned, allowed interval is 1-1000, if not input, will use default value "100".
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1000
      example: 100
    codeParam:
      in: query
      name: code
      description: One or more codes, comma separated, filtering which events to retrieve, e.g. "l42,m56".
      required: false
      schema:
        type: string
      example: 'l42,m56'
    sortParam:
      in: query
      name: sort
      description: Sort parameter containing sort field and sort mode used for getting the event data, e.g. "occurred_at:asc". If not input, will use default value "occurred_at:asc".
      schema:
        type: string
        enum:
          - code:asc
          - code:desc
          - occurred_at:asc
          - occurred_at:desc
      allowReserved: true
    cursorParam:
      in: query
      name: cursor
      description: |
        Parameter used for display the content of next page on pagination, cannot be used with other parameters in one request.

        Set to the value of 'next' for the next page of results.
      schema:
        type: string
      allowReserved: true
    fieldsParam:
      name: fields
      in: query
      description: |
        Parameter used to filter the response object, you can determine a subset of fields that you want to
        include in the response, e.g. "(imsi,lac)".


        __Request__


        GET /events/WOh6LIABUqU6IY0JSVLK


        __Response__

        ```json

        {
          "imsi": "238208000000001",
          "id": "WOh6LIABUqU6IY0JSVLK",
          "code": "m46-0",
          "occurred_at": "2017-06-27T15:47:03.000Z",
          "rat_type": 1,
          "visited_nw": "France | Orange",
          "imei": "676767676767",
          "lac": "2323",
          "lai": "2323",
          "ggsn_ip": "8.8.8.8",
          "sgsn_ip": "8.8.4.4",
          "apn": "ericsson.api.net"
          ...
        }

        ```


        __Request__


        GET /events/WOh6LIABUqU6IY0JSVLK?__fields=(imsi,lac)__


        __Response__

        ```json

        {
          "imsi": "238208000000001",
          "lac": "2323"
        }

        ```
      required: false
      schema:
        type: string
      allowReserved: true
    additionalFieldsParam:
      name: additionalFields
      in: query
      description: |
        Parameter used to filter the response object, you can determine a subset of additional fields that you want to
        include in the response, e.g. "lac,apn".


        __Request__


        GET /events


        __Response__

        ```json

        {
          "next": "DFVSDB3434%DFB%EYY445",
          "items": [
            {
              "imsi": "238208000000001",
              "id": "WOh6LIABUqU6IY0JSVLK",
              "code": "m46-0",
              "occurred_at": "2017-06-27T15:47:03.000Z",
            }
            ...
          ]
        }

        ```


        __Request__


        GET /events?__additionalFields=lac,apn__


        __Response__

        ```json

        {
          "next": "DFVSDB3434%DFB%EYY445",
          "items": [
            {
              "imsi": "238208000000001",
              "id": "WOh6LIABUqU6IY0JSVLK",
              "code": "m46-0",
              "occurred_at": "2017-06-27T15:47:03.000Z",
              "lac": "2323",
              "apn": "ericsson.api.net"
            }
            ...
          ]
        }

        ```
      required: false
      schema:
        type: string
      allowReserved: true
  schemas:
    ListEvent:
      type: object
      required: [imsi, id, code, occurred_at]
      properties:
        imsi:
          type: string
          description: The international mobile subscriber identity. An internationally standardized unique number to identify a mobile subscription.
        id:
          type: string
          description: Unique internal identity for the event.
