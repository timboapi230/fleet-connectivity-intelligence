a Diameter server to inform the access device that the authentication mechanism being used requires multiple round trips, and a subsequent request needs to be issued in order for access to be granted. </td></tr><tr role="row"><td class="confluenceTd">2001</td><td colspan="1" class="confluenceTd">DIAMETER_SUCCESS</td><td colspan="1" class="confluenceTd">The Request was successfully completed. </td></tr><tr role="row"><td class="confluenceTd">2002</td><td colspan="1" class="confluenceTd">DIAMETER_LIMITED_SUCCESS</td><td colspan="1" class="confluenceTd">When returned, the request was successfully completed, but additional processing is required by the application in order to provide service to the user. </td></tr><tr role="row"><td class="confluenceTd">3001</td><td colspan="1" class="confluenceTd">DIAMETER_COMMAND_UNSUPPORTED</td><td colspan="1" class="confluenceTd">The Request contained a Command-Code that the receiver did not recognize or support. This MUST be used when a Diameter node receives an experimental command that it does not understand. </td></tr><tr role="row"><td class="confluenceTd">3002</td><td colspan="1" class="confluenceTd">DIAMETER_UNABLE_TO_DELIVER</td><td colspan="1" class="confluenceTd">This error is given when Diameter can not deliver the message to the destination, either because no host within the realm supporting the required application was available to process the request, or because Destination-Host AVP was given without the associated Destination-Realm AVP. </td></tr><tr role="row"><td class="confluenceTd">3003</td><td colspan="1" class="confluenceTd">DIAMETER_REALM_NOT_SERVED</td><td colspan="1" class="confluenceTd">The intended realm of the request is not recognized. </td></tr><tr role="row"><td class="confluenceTd">3004</td><td colspan="1" class="confluenceTd">DIAMETER_TOO_BUSY</td><td colspan="1" class="confluenceTd">When returned, a Diameter node SHOULD attempt to send the message to an alternate peer. This error MUST only be used when a specific server is requested, and it cannot provide the requested service. </td></tr><tr role="row"><td class="confluenceTd">3005</td><td colspan="1" class="confluenceTd">DIAMETER_LOOP_DETECTED</td><td colspan="1" class="confluenceTd">An agent detected a loop while trying to get the message to the intended recipient. The message MAY be sent to an alternate peer, if one is available, but the peer reporting the error has identified a configuration problem. </td></tr><tr role="row"><td class="confluenceTd">3006</td><td colspan="1" class="confluenceTd">DIAMETER_REDIRECT_INDICATION</td><td colspan="1" class="confluenceTd">A redirect agent has determined that the request could not be satisfied locally and the initiator of the request should direct the request directly to the server, whose contact information has been added to the response. When set, the Redirect-Host AVP MUST be present. </td></tr><tr role="row"><td class="confluenceTd">3007</td><td colspan="1" class="confluenceTd">DIAMETER_APPLICATION_UNSUPPORTED</td><td colspan="1" class="confluenceTd">A request was sent for an application that is not supported. </td></tr><tr role="row"><td class="confluenceTd">3008</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_HDR_BITS</td><td colspan="1" class="confluenceTd">A request was received whose bits in the Diameter header were either set to an invalid combination, or to a value that is inconsistent with the command code's definition. </td></tr><tr role="row"><td class="confluenceTd">3009</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_AVP_BITS</td><td colspan="1" class="confluenceTd">A request was received that included an AVP whose flag bits are set to an unrecognized value, or that is inconsistent with the AVP's definition. </td></tr><tr role="row"><td class="confluenceTd">3010</td><td colspan="1" class="confluenceTd">DIAMETER_UNKNOWN_PEER</td><td colspan="1" class="confluenceTd">A CER was received from an unknown peer. </td></tr><tr role="row"><td class="confluenceTd">4001</td><td colspan="1" class="confluenceTd">DIAMETER_AUTHENTICATION_REJECTED</td><td colspan="1" class="confluenceTd">The authentication process for the user failed, most likely due to an invalid password used by the user. Further attempts MUST only be tried after prompting the user for a new password. </td></tr><tr role="row"><td class="confluenceTd">4002</td><td colspan="1" class="confluenceTd">DIAMETER_OUT_OF_SPACE</td><td colspan="1" class="confluenceTd">A Diameter node received the accounting request but was unable to commit it to stable storage due to a temporary lack of space. </td></tr><tr role="row"><td class="confluenceTd">4003</td><td colspan="1" class="confluenceTd">ELECTION_LOST</td><td colspan="1" class="confluenceTd">The peer has determined that it has lost the election process and has therefore disconnected the transport connection. </td></tr><tr role="row"><td class="confluenceTd">5001</td><td colspan="1" class="confluenceTd">DIAMETER_AVP_UNSUPPORTED</td><td colspan="1" class="confluenceTd">The peer received a message that contained an AVP that is not recognized or supported and was marked with the 'M' (Mandatory) bit. A Diameter message with this error MUST contain one or more Failed-AVP AVPs containing the AVPs that caused the failure. </td></tr><tr role="row"><td class="confluenceTd">5002</td><td colspan="1" class="confluenceTd">DIAMETER_UNKNOWN_SESSION_ID</td><td colspan="1" class="confluenceTd">The request contained an unknown Session-Id. </td></tr><tr role="row"><td class="confluenceTd">5003</td><td colspan="1" class="confluenceTd">DIAMETER_AUTHORIZATION_REJECTED</td><td colspan="1" class="confluenceTd">A request was received for which the user could not be authorized. This error could occur if the service requested is not permitted to the user. </td></tr><tr role="row"><td class="confluenceTd">5004</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_AVP_VALUE</td><td colspan="1" class="confluenceTd">The request contained an AVP with an invalid value in its data portion. A Diameter message indicating this error MUST include the offending AVPs within a Failed-AVP AVP. </td></tr><tr role="row"><td class="confluenceTd">5005</td><td colspan="1" class="confluenceTd">DIAMETER_MISSING_AVP</td><td colspan="1" class="confluenceTd">The request did not contain an AVP that is required by the Command Code definition. If this value is sent in the Result-Code AVP, a Failed-AVP AVP SHOULD be included in the message. The Failed-AVP AVP MUST contain an example of the missing AVP complete with the Vendor-Id if applicable. The value field of the missing AVP should be of correct minimum length and contain zeroes. </td></tr><tr role="row"><td class="confluenceTd">5006</td><td colspan="1" class="confluenceTd">DIAMETER_RESOURCES_EXCEEDED</td><td colspan="1" class="confluenceTd">A request was received that cannot be authorized because the user has already expended allowed resources. An example of this error condition is when a user that is restricted to one dial-up PPP port attempts to establish a second PPP connection. </td></tr><tr role="row"><td class="confluenceTd">5007</td><td colspan="1" class="confluenceTd">DIAMETER_CONTRADICTING_AVPS</td><td colspan="1" class="confluenceTd">The Home Diameter server has detected AVPs in the request that contradicted each other, and it is not willing to provide service to the user. The Failed-AVP AVP MUST be present, which contain the AVPs that contradicted each other. </td></tr><tr role="row"><td class="confluenceTd">5008</td><td colspan="1" class="confluenceTd">DIAMETER_AVP_NOT_ALLOWED</td><td colspan="1" class="confluenceTd">A message was received with an AVP that MUST NOT be present. The Failed-AVP AVP MUST be included and contain a copy of the offending AVP. </td></tr><tr role="row"><td class="confluenceTd">5009</td><td colspan="1" class="confluenceTd">DIAMETER_AVP_OCCURS_TOO_MANY_TIMES</td><td colspan="1" class="confluenceTd">A message was received that included an AVP that appeared more often than permitted in the message definition. The Failed-AVP AVP MUST be included and contain a copy of the first instance of the offending AVP that exceeded the maximum number of occurrences. </td></tr><tr role="row"><td class="confluenceTd">5010</td><td colspan="1" class="confluenceTd">DIAMETER_NO_COMMON_APPLICATION</td><td colspan="1" class="confluenceTd">This error is returned by a Diameter node that receives a CER whereby no applications are common between the CER sending peer and the CER receiving peer. </td></tr><tr role="row"><td class="confluenceTd">5011</td><td colspan="1" class="confluenceTd">DIAMETER_UNSUPPORTED_VERSION</td><td colspan="1" class="confluenceTd">This error is returned when a request was received, whose version number is unsupported. </td></tr><tr role="row"><td class="confluenceTd">5012</td><td colspan="1" class="confluenceTd">DIAMETER_UNABLE_TO_COMPLY</td><td colspan="1" class="confluenceTd">This error is returned when a request is rejected for unspecified reasons. </td></tr><tr role="row"><td class="confluenceTd">5013</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_BIT_IN_HEADER</td><td colspan="1" class="confluenceTd">This error is returned when a reserved bit in the Diameter header is set to one (1) or the bits in the Diameter header are set incorrectly. </td></tr><tr role="row"><td class="confluenceTd">5014</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_AVP_LENGTH</td><td colspan="1" class="confluenceTd">The request contained an AVP with an invalid length. A Diameter message indicating this error MUST include the offending AVPs within a Failed-AVP AVP. </td></tr><tr role="row"><td class="confluenceTd">5015</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_MESSAGE_LENGTH</td><td colspan="1" class="confluenceTd">This error is returned when a request is received with an invalid message length. </td></tr><tr role="row"><td class="confluenceTd">5016</td><td colspan="1" class="confluenceTd">DIAMETER_INVALID_AVP_BIT_COMBO</td><td colspan="1" class="confluenceTd">The request contained an AVP with which is not allowed to have the given value in the AVP Flags field. A Diameter message indicating this error MUST include the offending AVPs within a Failed-AVP AVP. </td></tr><tr role="row"><td class="confluenceTd">5017</td><td colspan="1" class="confluenceTd">DIAMETER_NO_COMMON_SECURITY</td><td colspan="1" class="confluenceTd">This error is returned when a CER message is received, and there are no common security mechanisms supported between the peers. A Capabilities-Exchange-Answer (CEA) message MUST be returned with the Result-Code AVP set to DIAMETER_NO_COMMON_SECURITY. </td></tr></tbody></table>

